<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invie</title>
    <style media="screen">
        body {
            margin: 0,

        }

        img {
            max-width: 100%;
            vertical-align: top;
        }

        img#responsive {
            display: none;
        }

        @media screen and (max-width: 768px) {
            img#responsive {
                display: block;
            }
            div#web {
                display: none;
            }
        }
    </style>
</head>

<body>
    <h1>Bienvenidos a Invie</h1>
    <img src="invie-responsive.webp" alt="" id="responsive" />
    <div id="web">
        <img src="header.jpg" alt="" />
        <img src="hero.jpg" alt="" />
        <img src="acustica.webp" alt="" />
        <img src="clasica.webp" alt="" />
        <img src="footer.jpg" alt="" />
    </div>
</body>

</html>
